<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<title>webqq</title>
</head>
<body>
    <div id="allcontent">
    	<!-- 个人信息 -->
    	<div class="accountInfo">
    		<div class="personInfo">
    			<a href="#" class="psheadpic"><img src="images/touxiang.jpg" class="psheadpiccon"></a>
    			<ul class="perul">
                    <li><span class="pertxt1">竹路轻尘</span></li>
                    <li><span class="pertxt2">待定。。。</span></li>
                </ul>
    		</div>
    		<!-- 菜单 -->
    		<div class="iconlist">
                <a href="#" class="icon1"></a>
                <a href="#" class="icon2"></a>
                <a href="#" class="icon3"></a>
                <a href="#" class="icon4"></a>
                <a href="#" class="icon5"></a>
                <a href="#" class="icon6"></a>
                <a href="#" class="icon7"></a>
                <a href="#" class="icon8"></a>
                <a href="#" class="icon9"></a>
            </div>
    	</div>
    	<div class="marginpanel">
            <div class="mainpaneltop">
                <span class="mainpaneltoptitle">会话</span>
            </div>
            <div class="mainpanelmid">
                <!-- 会话 -->
                <div class="chatting">
                    <div class="friendInfo" id="friendInfo01"></div>
                    <div class="friendInfo" id="friendInfo02"></div>
                    <div class="friendInfo" id="friendInfo03"></div>
                    <div class="friendInfo" id="friendInfo04"></div>
                    <div class="friendInfo" id="friendInfo05"></div>
                    <div class="friendInfo"></div>
                    <div class="friendInfo"></div>
                    <div class="friendInfo"></div>
                </div>
                <!-- 联系人 -->
                <div class="contact"></div>
                <!-- 发现 -->
                <div class="find"></div>
                <!-- 设置 -->
                <div class="setting"></div>
            </div>
            <div class="mainpanelbottom">
                <ul>
                    <li class="mainpanelbottomline mainpanelbottomline1">
                        <a>
                            <div class="mainpanelbottomicon mainpanelbottomicon1"></div>
                            <span class="mainpanelbottomtext">会话</span>
                        </a>
                    </li>
                    <li class="mainpanelbottomline mainpanelbottomline2">
                        <a>
                            <div class="mainpanelbottomicon mainpanelbottomicon2"></div>
                            <span class="mainpanelbottomtext">联系人</span>
                        </a>
                    </li>
                    <li class="mainpanelbottomline mainpanelbottomline3">
                        <a>
                            <div class="mainpanelbottomicon mainpanelbottomicon3"></div>
                            <span class="mainpanelbottomtext">发现</span>
                        </a>
                    </li>
                    <li class="mainpanelbottomline mainpanelbottomline4">
                        <a>
                            <div class="mainpanelbottomicon mainpanelbottomicon4"></div>
                            <span class="mainpanelbottomtext">设置</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    	<!-- 相关消息设置 -->
    	<div class="messageset"></div>
    	<!-- 更换背景图 -->
    	<div class="changebg"></div>
    	<!-- 最小化 -->
    	<div class="chatmin"></div>
    </div>
</body>
</html>
